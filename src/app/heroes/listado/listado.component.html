<app-heroe></app-heroe>
<p>Listado de empresas</p>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
       {{i + 1}} - {{heroe}}
    </li>
</ul>

<button (click)="borrarHeroe()">
    Borrar
</button>

<div *ngIf="borrados.length>0; else noBorrado">  
    <h3>Empresas borradas</h3>
</div> 

<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>
    
   
<div>
<ul>
    <li *ngFor="let borrado of borrados; let k = index">
       {{k + 1}} - {{borrado}}
    </li>
</ul>

</div>
